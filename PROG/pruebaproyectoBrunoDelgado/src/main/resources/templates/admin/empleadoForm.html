<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Formulario para dar de alta o editar a un empleado">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Empleado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<link href="../../static/css/botonGithub.css" th:href="@{/css/botonGithub.css}" rel="stylesheet" />
	<script src="../../static/js/validarEmpleadoForm.js" th:src="@{/js/validarEmpleadoForm.js}" defer></script>

</head>

<body class="bg-danger">
	<header th:replace="~{fragmentos/navIndex::navIndex}">
	</header>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="bg-white border border-danger rounded p-4">
					<div class="row align-items-center">
						<div class="col-md-4">
							<img src="../../static/img/logo.png" th:src="@{/img/logo.png}" class="img-fluid mb-4"
								alt="Logo">
						</div>
						<div class="col-md-8">
							<form th:action="${empleado.id != 0} ? @{submit} : @{addEmpleado}" th:object="${empleado}"
								method="post" class="row g-3" onsubmit="return validarFormulario()">
								<div class="row mb-3">
									<div class="col">
										<input th:if="${empleado.id != 0}" type="hidden" name="id" th:field="*{id}" />
									</div>
								</div>
								<div class="col-md-6">
									<label for="Nombre" class="form-label text-dark">Nombre:</label>
									<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre"
										id="nombre">
								</div>
								<div class="col-md-6">
									<label for="Apellido" class="form-label text-dark">Apellido:</label>
									<input type="text" th:field="*{apellido}" class="form-control"
										placeholder="Apellido" id="apellido">
								</div>
								<div class="row mb-3">
									<div class="col">
										<label for="sueldo" class="form-label text-dark">Sueldo:</label>
										<input type="number" name="sueldo" th:field="*{sueldo}" placeholder="Sueldo"
											class="form-control" id="sueldo">
									</div>
								</div>
								<div class="mb-3 mt-3 pt-5">
									<label for="fechaIngreso" class="form-label text-dark">Fecha de Ingreso:</label>
									<input type="date" th:field="*{fechaIngreso}" class="form-control"
										placeholder="Fecha de Ingreso" name="fechaIngreso" id="fechaIngreso">
								</div>
								<div class="mb-3 mt-3 pt-5">
									<label for="fechaSalida" class="form-label text-dark">Fecha de Salida:</label>
									<input type="date" th:field="*{fechaSalida}" class="form-control"
										placeholder="Fecha de Salida" name="fechaSalida">
								</div>
								<div class="row mb-3">
									<div class="col">
										<label for="Foto" class="form-label text-dark">Foto:</label>
										<input type="text" class="form-control" placeholder="Foto" th:field="*{foto}"
											id="foto">
									</div>
								</div>
								<div class="col-md-12 text-center">
									<input type="submit" value="Submit" class="btn btn-danger">
									<div id="error-message" class="text-danger"></div>
									<!-- Aquí se mostrará el mensaje de error -->
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<a th:href="@{/admin/empleados/listaEmpleados}" class="btn btn-dark">Volver</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragmentos/footer::footer}">

	</footer>
</body>

</html>
