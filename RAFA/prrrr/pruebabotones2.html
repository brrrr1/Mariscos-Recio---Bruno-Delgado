<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón con Degradado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="librerias/granim.js-2.0.0/dist/granim.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <button id="degradadoButton" class="btn btn-primary">Botón con Degradado</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var granimInstance = new Granim({
        element: '#degradadoButton',
        direction: 'diagonal',
        opacity: [1, 1],
        isPausedWhenNotInView: true,
        states: {
          "default-state": {
            gradients: [
              ['#4b6cb7', '#182848'],
              ['#2c3e50', '#3498db']
            ],
            transitionSpeed: 7000 // Tiempo de transición en milisegundos
          }
        }
      });
    });
  </script>
</body>

</html>
