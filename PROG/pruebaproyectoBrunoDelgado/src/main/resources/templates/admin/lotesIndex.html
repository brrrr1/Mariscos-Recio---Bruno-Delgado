<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Lotes - Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../static/js/IndexScript.js" th:src="@{/js/IndexScript.js}" defer></script>
</head>

<body>
	<nav th:replace="~{fragmentos/navIndex::navIndex}"></nav>
	<div class="container mt-5">

		<div class="row mb-4">
			<div class="col-md-12">
				<form class="d-flex justify-content-center" th:action="@{/admin/lotes/buscarLotesIndex}" method="GET">
					<input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search"
						name="busqueda">
					<button class="btn btn-outline-danger" type="submit">Buscar</button>
				</form>


			</div>
		</div>

		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="d-flex justify-content-end mb-3">
					<a th:href="@{lform}" class="btn btn-success">Nuevo producto</a>
				</div>
				<br /><br />
				<table class="table">
					<thead>
						<tr>
							<th>Foto</th>
							<th>Id</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Likes</th>
							<th>Foto</th>
							<th>Precio</th>
							<th>Stock</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lote : ${listaLotes}">
							<td><img th:src="${not (#strings.isEmpty(lote.foto))} ? ${lote.foto} : 'https://llerena.org/wp-content/uploads/2017/11/imagen-no-disponible.jpg'"
									class="img-responsive icono-categoria card-img-top" alt="imagen" /></td>
							<td th:text="${lote.id}">1</td>
							<td th:text="${lote.nombre}">Nombre</td>
							<td th:text="${lote.descripcion}">Descripción</td>
							<td th:text="${lote.likes}">Likes</td>
							<td th:text="${lote.foto}">Foto (URL)</td>
							<td th:text="${lote.precio}">Precio</td>
							<td th:text="${lote.stock}">Stock</td>
							<td class="operaciones">
								<a href="#" th:href="@{/admin/lotes/editarLote/{id}(id=${lote.id})}"
									class="btn btn-primary">Editar</a>
								<a href="#" id="borrarBtn${lote.id}"
									th:href="@{/admin/lotes/borrarLote/{id}(id=${lote.id})}"
									class="btn btn-danger">Borrar</a>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="modal fade" id="borrarModal" tabindex="-1" aria-labelledby="borrarModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="borrarModalLabel">Confirmar borrado</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								¿Estás seguro de que deseas borrar este producto?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Cancelar</button>
								<a id="confirmarBorradoLink" href="#" class="btn btn-danger">Borrar</a>
							</div>
						</div>
					</div>
				</div>


</body>

</html>
