<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Página de favoritos">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mariscos Recio - favorito.producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link href="../../static/css/estiloTarjetas.css" th:href="@{/css/estiloTarjetas.css}" rel="stylesheet" />
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	<header th:replace="~{fragmentos/header::header}">
	</header>

	<div class="container-fluid py-4">
		<div class="container">
			<div class="row">
				<aside class="col-md-3">
					<!-- Aside para filtros -->
				</aside>
				<div class="col-md-9">
					<h1 class="text-center mb-5">Tu lista de Favoritos</h1>
					<div class="row">
						<div class="col-md-4" data-aos="flip-left" th:each="favorito : ${listaMisFavoritos}">
							<div class="card mb-4">
								<div class="card-body">
									<img th:src="${not (#strings.isEmpty(favorito.producto.foto))} ? ${favorito.producto.foto} : 'https://llerena.org/wp-content/uploads/2017/11/imagen-no-disponible.jpg'"
										class="img-responsive icono-categoria card-img-top" alt="imagen" />
									<h5 class="card-title" th:text="${favorito.producto.nombre}">Taza</h5>


									<div
										th:if="${favorito.producto.getClass().getSimpleName() == 'Merch' || favorito.producto.getClass().getSimpleName() == 'Lote'}">
										<p class="card-text" th:if="${favorito.producto.descuento > 0.00}">
											<span class="text-decoration-line-through"
												th:text="${#numbers.formatDecimal(favorito.producto.precio, 1, 2) + ' €'}"></span>
											<span
												th:text="${#numbers.formatDecimal(favorito.producto.precioFinal, 1, 2) + ' €'}"
												class="text-danger"></span>
											<br />
											<span class="badge bg-success"
												th:text="'Descuento: ' + ${#numbers.formatDecimal(favorito.producto.descuento, 1, 2) + ' %'}"></span>
										<div class="alert alert-info mt-2" role="alert"
											th:if="${favorito.producto.descuento > 0.00}">
											¡Producto con descuento!
										</div>
										</p>

										<p class="card-text" th:unless="${favorito.producto.descuento > 0.00}"
											th:text="${#numbers.formatDecimal(favorito.producto.precio, 1, 2) + ' €'}">
											200leuros
										</p>
									</div>


									<div
										th:if="${favorito.producto.getClass().getSimpleName() == 'Marisco' || favorito.producto.getClass().getSimpleName() == 'Pescado'}">
										<p class="card-text"
											th:text="${#numbers.formatDecimal(favorito.producto.precio, 1, 2) + ' €'}">
										</p>
									</div>



									<div class="d-flex justify-content-between align-items-start">
										<a th:if="${favorito.producto.getClass().getSimpleName() == 'Merch'}"
											th:href="@{/productoMerch/{id}(id=${favorito.producto.id})}">
											<button class="btn btn-danger"><i class="bi bi-cart-plus"></i>
												Comprar</button>
										</a>

										<a th:if="${favorito.producto.getClass().getSimpleName() == 'Lote'}"
										th:href="@{/productoLote/{id}(id=${favorito.producto.id})}">
											<button class="btn btn-danger"><i class="bi bi-cart-plus"></i>
												Comprar</button>
										</a>

										<a th:if="${favorito.producto.getClass().getSimpleName() == 'Marisco'}"
										th:href="@{/productoMarisco/{id}(id=${favorito.producto.id})}">
											<button class="btn btn-danger"><i class="bi bi-cart-plus"></i>
												Comprar</button>
										</a>

										<a th:if="${favorito.producto.getClass().getSimpleName() == 'Pescado'}"
										th:href="@{/productoPescado/{id}(id=${favorito.producto.id})}">
											<button class="btn btn-danger"><i class="bi bi-cart-plus"></i>
												Comprar</button>
										</a>

										<p class="card-text"
											th:text="${favorito.producto.getClass().getSimpleName() == 'Merch' ? favorito.producto.likes + '❤️' :
									                                favorito.producto.getClass().getSimpleName() == 'Lote' ? favorito.producto.likes + '❤️' :
									                                favorito.producto.getClass().getSimpleName() == 'Marisco' ? favorito.producto.likes + '❤️' :
									                                favorito.producto.getClass().getSimpleName() == 'Pescado' ? favorito.producto.likes + '❤️' : ''}">
										</p>
									</div>


								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>

	<script>
		AOS.init();
	</script>
</body>

</html>
