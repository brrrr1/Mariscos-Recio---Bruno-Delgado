<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Empleado</title>
</head>

<body>
	<form th:action="${empleado.id != 0} ? @{submit} : @{addEmpleado}" th:object="${empleado}"
		method="post">
		<table>
			<div class="row mb-3">
				<div class="col">
					<input th:if="${empleado.id != 0}" type="hidden" name="id" th:field="*{id}" />
				</div>
				</div>
			<div class="row mb-3">
				<div class="col">
					<label for="Nombre" class="form-label text-white">Nombre:</label>
					<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre">
				</div>
				<div class="col">
					<label for="Apellido" class="form-label text-white">Apellido:</label>
					<input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="sueldo" class="form-label text-white">Sueldo:</label>
					<input type="number" name="sueldo" th:field="*{sueldo}" placeholder="Sueldo">
				</div>
			</div>
			<div class="mb-3 mt-3 pt-5">
			    <label for="fechaIngreso" class="form-label text-white">Fecha de Ingreso:</label>
				<input th:if="${empleado.id != 0}" type="text" th:field="*{fechaIngreso}" id="fechaIngreso" name="fechaIngreso" readonly="readonly">
				<input th:if="${empleado.id == 0}" type="date" th:field="*{fechaIngreso}" class="form-control" id="fechaIngreso" placeholder="Fecha de Ingreso" name="fechaIngreso">
			
			</div>
			<div class="mb-3 mt-3 pt-5">
			    <label for="fechaIngreso" class="form-label text-white">Fecha de Salida:</label>
				<input th:if="${empleado.id != 0}" type="text" th:field="*{fechaSalida}" id="fechaSalida" name="fechaSalida" readonly="readonly">
				<input th:if="${empleado.id == 0}" type="date" th:field="*{fechaSalida}" class="form-control" id="fechaSalida" placeholder="Fecha de Salida" name="fechaSalida">
			
			</div>
			
			<div class="row mb-3">
				<div class="col">
					<label for="Foto" class="form-label text-white">Foto:</label>
					<input type="text" class="form-control" placeholder="Foto" th:field="*{foto}">
				</div>
			</div>
			
			
				<tr>
					<td><input type="submit" value="Submit" /></td>
				</tr>
		</table>
	</form>
</body>

</html>
