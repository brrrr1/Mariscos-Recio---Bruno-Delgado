<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Formulario de registro/edici칩n de usuarios">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Cuenta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../static/js/verContraScript.js" th:src="@{/js/verContraScript.js}" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<script src="../../static/js/validarUsuarioForm.js" th:src="@{/js/validarUsuarioForm.js}" defer></script>
	<link href="../../static/css/botonGithub.css" th:href="@{/css/botonGithub.css}" rel="stylesheet" />
</head>

<body class="bg-danger">
	<header th:replace="~{fragmentos/navIndex::navIndex}">
	</header>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="bg-white border border-danger rounded p-4">
					<div class="row align-items-center">
						<div class="col-md-4">
							<img src="../../static/img/logo.png" th:src="@{/img/logo.png}" class="img-fluid mb-4"
								alt="Logo">
						</div>
						<div class="col-md-8">
							<form th:action="${usuario.id != 0} ? @{submit} : @{addUsuario}"
								th:object="${usuario}" method="post" class="row g-3">
								<div class="row mb-3">
									<div class="col">
										<input th:if="${usuario.id != 0}" type="hidden" name="id" th:field="*{id}" />
									</div>
								</div>
								<div class="col-md-6">
									<label for="Username" class="form-label">Nombre de Usuario:</label>
									<input type="text" th:field="*{username}" class="form-control"
										placeholder="Username" required>
								</div>
								<div class="col-md-6">
									<label for="Nombre" class="form-label">Nombre:</label>
									<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre"
										required>
								</div>
								<div class="col-md-6">
									<label for="Apellido" class="form-label">Apellido:</label>
									<input type="text" th:field="*{apellido}" class="form-control"
										placeholder="Apellido" required>
								</div>
								<div class="col-md-6">
									<label for="DNI" class="form-label">DNI:</label>
									<input type="text" th:field="*{dni}" class="form-control" placeholder="DNI"
										required>
								</div>
								<div class="col-md-12">
									<label for="email" class="form-label">Correo:</label>
									<input type="email" th:field="*{email}" class="form-control" id="email"
										placeholder="Enter email" name="email" required>
								</div>
								<div class="col-md-12" th:if="${usuario.id == 0}">
									<label for="pwd" class="form-label">Contrase침a:</label>
									<input type="password" th:field="*{password}" class="form-control" id="pwd"
										placeholder="Enter password" name="pwd" required>
									<i class="bi bi-eye" id="verPwd"></i>
								</div>
								<div class="col-md-12">
									<label for="direccion" class="form-label">Direcci칩n:</label>
									<input type="text" th:field="*{direccion}" class="form-control"
										placeholder="Direcci칩n" required>
								</div>
								<div class="col-md-12">
									<input type="checkbox" th:field="*{esAdmin}" th:value="${esAdmin}"
										class="form-check-input">
									<label class="form-check-label" th:for="${#ids.prev('esAdmin')}"
										th:text="Admin"></label>
								</div>
								<div class="col-md-12">
									<input type="checkbox" th:field="*{esEmpleado}" th:value="${esEmpleado}"
										class="form-check-input">
									<label class="form-check-label" th:for="${#ids.prev('esEmpleado')}"
										th:text="Empleado"></label>
								</div>
								<div class="col-md-12 text-center">
									<input type="submit" value="Enviar" class="btn btn-danger">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<a th:href="@{/admin/usuarios/listaUsuarios}" class="btn btn-dark">Volver</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>
</body>

</html>
