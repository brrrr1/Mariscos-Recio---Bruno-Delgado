<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Formulario de registro/edición del pescado">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<title>Formulario Pescado</title>
	<link href="../../static/css/estiloForm.css" th:href="@{/css/estiloForm.css}" rel="stylesheet" />
	<script src="../../static/js/validarProductoPesoForm.js" th:src="@{/js/validarProductoPesoForm.js}" defer></script>
</head>

<body>
	<header th:replace="~{fragmentos/navIndex::navIndex}">
	</header>
	<div class="d-flex justify-content-center" id="lotesForm">
		<img src="../../static/img/logo.png" th:src="@{/img/logo.png}" alt="Logo">
		<form th:action="${pescado.id != 0} ? @{submit} : @{addPescado}" th:object="${pescado}" method="post"
			onsubmit="return validarFormulario()">
			<div class="row mb-3">
				<div class="col">
					<input th:if="${pescado.id != 0}" type="hidden" name="id" th:field="*{id}" />
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<input th:if="${pescado.id != 0}" type="hidden" name="likes" th:field="*{likes}" />
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="Nombre" class="form-label text-white">Nombre:</label>
					<input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="Descripcion" class="form-label text-white">Descripción:</label>
					<input type="text" id="descripcion" class="form-control" placeholder="Descripcion"
						th:field="*{descripcion}">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="Foto" class="form-label text-white">Foto:</label>
					<input type="text" id="foto" class="form-control" placeholder="Foto" th:field="*{foto}">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="Precio" class="form-label text-white">Precio:</label>
					<input type="text" id="precio" th:field="*{precio}" class="form-control" placeholder="Precio">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="Disponible" class="form-label text-white">Peso disponible:</label>
					<input type="number" id="stock" class="form-control" placeholder="Unidades" th:field="*{stock}">
				</div>
			</div>
			<div id="errorMensaje" class="row mb-3"></div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<div class="row mb-3">
				<div class="col">
					<a th:href="@{/admin/pescado/listaPescado}" class="btn btn-dark">Volver</a>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>
</body>

</html>
