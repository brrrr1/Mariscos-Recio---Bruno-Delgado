<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mariscos Recio - Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link href="../../static/css/estiloProductos.css" th:href="@{/css/estiloProductos.css}" rel="stylesheet" />
</head>

<body>
	<header th:replace="~{fragmentos/header::header}">
	</header>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<div class="contenedor-imagen">
					<img th:src="${not (#strings.isEmpty(merch.foto))} ? ${merch.foto} : 'https://llerena.org/wp-content/uploads/2017/11/imagen-no-disponible.jpg'"
						class="img-responsive icono-categoria img-cuadrada" alt="imagen" />
				</div>
			</div>

			<div class="col-md-6">
				<h2 class="fw-bold mb-5 fs-2" th:text="${merch.nombre}" placeholder="Nombre"></h2>
				<p class="fs-5 mb-5" th:text="${merch.descripcion}" placeholder="Descripción"></p>


				<p class="fs-5 mb-5" th:if="${merch.descuento > 0.00}">
					<span class="text-decoration-line-through"
						th:text="${#numbers.formatDecimal(merch.precio, 1, 2) + ' €'}"></span>
				</p>

				<p class="fs-5 mb-5" th:unless="${merch.descuento > 0.00}"
					th:text="${#numbers.formatDecimal(merch.precio, 1, 2) + ' €'}"></p>


				<p class="fs-5 mb-5 text-danger" th:if="${merch.descuento > 0.00}">
					<span th:text="'Descuento: ' + ${#numbers.formatDecimal(merch.descuento, 1, 2) + ' %'}"></span>
					<span th:text="'Precio final: ' + ${#numbers.formatDecimal(merch.precioFinal, 1, 2) + ' €'}"></span>
				</p>

				<div class="form-group mb-5">
					<button type="button" class="btn btn-success btn-lg mb-3">Añadir al carrito</button>
				</div>


				<!--
				
				<form id="favoritosForm" th:action="@{/agregarAFavoritos/{productoId}(productoId=${merch.id})}" method="GET"
				    style="display: none;">
				    <button type="submit" id="likeButton" class="btn btn-danger btn-lg">
				        <i class="bi bi-heart-fill me-2"></i>Me Gusta
				        <span class="badge bg-secondary" id="likesCount" th:text="${merch.likes}"></span>
				    </button>
				</form>
				
				<a href="#" onclick="document.getElementById('favoritosForm').submit(); return false;"
				    class="btn btn-danger btn-lg">
				    <i class="bi bi-heart-fill me-2"></i>Me Gusta
				    <span class="badge bg-secondary" id="likesCount" th:text="${merch.likes}"></span>
				</a>
				
				-->

				<div th:replace="~{fragmentos/meGustaMerch::meGustaMerch}"></div>

			</div>
		</div>
	</div>


	<!--<form th:action="@{/agregarAFavoritos/{productoId}}" method="POST" id="favoritosForm"
		style="display: none;">
		<button type="submit" id="favoritosBtn" class="btn btn-outline-light me-4">Me gusta</button>
	</form>
	<a href="#" onclick="document.getElementById('favoritosForm').submit(); return false;"
		class="nav-link text-decoration-none">Me gusta</a>-->

	<footer th:replace="~{fragmentos/footer::footer}">
	</footer>
</body>

</html>
