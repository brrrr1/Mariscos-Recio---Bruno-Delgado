<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
</head>

<body>
	<form method="POST" th:action="addUsuario" th:object="${usuarioForm}">
		<table>
			<div class="row mb-3">
				<div class="col">
					<label for="Nombre" class="form-label text-white">Nombre:</label>
					<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre">
				</div>
				<div class="col">
					<label for="Apellido" class="form-label text-white">Apellido:</label>
					<input type="text" th:field="*{apellido}"class="form-control" placeholder="Apellido">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col">
					<label for="DNI" class="form-label text-white">DNI:</label>
					<input type="text" th:field="*{dni}" class="form-control" placeholder="DNI">
				</div>
			</div>
			<div class="mb-3 mt-3 pt-5">
				<label for="text" class="form-label text-white">Correo:</label>
				<input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email">
			</div>
			<div class="mb-3">
				<label for="pwd" class="form-label text-white">Contrase√±a:</label>
				<input type="password" th:field="*{contrasenia}" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
			</div>
			<div class="form-check mb-3 text-white">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" name="remember"> Recordar
				</label>
			</div>
			<tr>
			    <td><input type="submit" value="Submit" /></td>
			</tr>		
		</table>
	</form>
</body>

</html>
