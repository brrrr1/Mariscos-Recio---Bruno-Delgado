<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Empleados</title>
</head>

<body>
	<table>
		<tr>
			<td>Nombre:</td>
			<td th:text="${empleado.nombre}"></td>
		</tr>
		
		<tr>
			<td>Email:</td>
			<td th:text="${empleado.email}"></td>
		</tr>
		
	</table>
</body>

</html>
