<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Página de inicio de sesión">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Mariscos Recio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<link href="../../static/css/estiloFooter.css" th:href="@{/css/estiloEstiloFooter.css}" rel="stylesheet" />
	<script src="../../static/js/verContraScript.js" th:src="@{/js/verContraScript.js}" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
	<header th:replace="~{fragmentos/header::header}">
	</header>
	<div class="container mt-5" id="form">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card shadow">
					<div class="card-body text-center">
						<img src="../../static/img/logo.png" th:src="@{/img/logo.png}" class="img-fluid mb-4"
							alt="Logo">
						<form method="POST" action="#" class="needs-validation" novalidate>
							<div class="mb-3">
								<label for="username" class="form-label">Nombre de usuario</label>
								<input type="text" class="form-control" id="username" name="username"
									placeholder="Ingresa tu nombre de usuario" required autofocus>
								<div class="invalid-feedback">
									Por favor ingresa tu nombre de usuario.
								</div>
							</div>

							<div class="mb-3">
								
								<label for="password" class="form-label">Contraseña</label>		
								<i class="bi bi-eye" id="verPwd"></i>						
								<input type="password" class="form-control" name="password" id="pwd"
									placeholder="Ingresa tu contraseña" required>
								<div class="invalid-feedback">
									Por favor ingresa tu contraseña.
								</div>
							</div>

							<button type="submit" name="enviar" value="Enviar" class="btn btn-danger btn-block">Iniciar
								sesión</button>
						</form>
						<div class="mt-3 text-black">¿No tienes cuenta? <a href="#" th:href="@{/register}"
								class="text-danger">Regístrate</a>.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<audio autoplay loop>
		<source src="../../static/audio/mariscosRecio.mp3" th:src="@{/audio/mariscosRecio.mp3}" type="audio/mpeg">
	</audio>


	<footer th:replace="~{fragmentos/footer::footer}">

	</footer>
</body>

</html>
