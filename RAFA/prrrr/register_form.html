<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariscos Recio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        form{

<body class="bg-image" style="background-image: url('img/fondo-login.png');">
    <div class="d-flex justify-content-center">
        <img src="logo.png">
        <form action="paigna.html">
            <div class="row mb-3">
                <div class="col">
                    <label for="Nombre" class="form-label text-white">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                    <label for="Apellido" class="form-label text-white">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="DNI" class="form-label text-white">DNI:</label>
                    <input type="text" class="form-control" placeholder="DNI">
                </div>
            </div>
            <div class="mb-3 mt-3 pt-5" >
                <label for="text" class="form-label text-white">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label text-white">Contrase√±a:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3 text-white">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Recordar
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
