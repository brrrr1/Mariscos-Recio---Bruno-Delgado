<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ejemplo de un CRUD completo</title>
</head>

<body>
	<div id="menu">
		<a th:href="@{listaLotes}">Inicio</a> | <a th:href="@{lform}">Nuevo producto</a>
	</div>
	<br /><br />
	<table border=1>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Likes</th>
				<th>Foto</th>
				<th>Precio</th>
				<th>Stock</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="lote : ${listaLotes}">
				<td th:text="${lote.id}">1</td>
				<td th:text="${lote.nombre}">Nombre</td>
				<td th:text="${lote.descripcion}">Descripción</td>
				<td th:text="${lote.likes}">Likes</td>
				<td th:text="${lote.foto}">Foto (URL)</td>
				<td th:text="${lote.precio}">Precio</td>
				<td th:text="${lote.stock}">Stock</td>
				<td>
					<a href="#" th:href="@{/editarLote/{id}(id=${lote.id})}">Editar</a> |
					<a href="#" th:href="@{/borrarLote/{id}(id=${lote.id})}">Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
