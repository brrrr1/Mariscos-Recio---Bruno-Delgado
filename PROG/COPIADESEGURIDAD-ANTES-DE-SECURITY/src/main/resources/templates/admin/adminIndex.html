<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Mariscos Recio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
	    body {
	        background-color: #f8f9fa;
	    }
	
	    .card {
	        border-radius: 15px;
	        margin-bottom: 20px;
	    }
	
	    .card-title {
	        margin-bottom: 0;
	    }
	
	    .card-img-top {
	        max-width: 100px;
	        margin: 0 auto;
	        padding: 20px;
	        background-color: #dc3545;
	        border-radius: 50%;
	    }
	
	    #logo img {
	        max-width: 200px;
	    }
	</style>
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6 text-center">
                <div id="logo" class="mb-4">
                    <img src="../../static/img/logo.png" th:src="@{/img/logo.png}" class="img-fluid mx-auto d-block">
                </div>
                <h1 class="mb-4">Panel de Administración</h1>
                <div class="card-group">
                    <div class="card">
                        <a href="#" th:href="@{/admin/usuarios/listaUsuarios}" class="card-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" class="card-img-top"
                                alt="Usuarios">
                            <div class="card-body">
                                <h5 class="card-title">Usuarios</h5>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" th:href="@{/admin/empleados/listaEmpleados}" class="card-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/2/2369.png" class="card-img-top"
                                alt="Empleados">
                            <div class="card-body">
                                <h5 class="card-title">Empleados</h5>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" th:href="@{/admin/merch/listaMerch}" class="card-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/4047/4047583.png" class="card-img-top"
                                alt="Merch">
                            <div class="card-body">
                                <h5 class="card-title">Merch</h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card-group mt-4">
                    <div class="card">
                        <a href="#" th:href="@{/admin/lotes/listaLotes}" class="card-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/44/44248.png" class="card-img-top"
                                alt="Lotes">
                            <div class="card-body">
                                <h5 class="card-title">Lotes</h5>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" th:href="@{/admin/pescado/listaPescado}" class="card-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/830/830484.png" class="card-img-top"
                                alt="Pescado">
                            <div class="card-body">
                                <h5 class="card-title">Pescado</h5>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="#" th:href="@{/admin/marisco/listaMarisco}" class="card-link">
                            <img src="https://cdn-icons-png.flaticon.com/512/3081/3081970.png" class="card-img-top"
                                alt="Marisco">
                            <div class="card-body">
                                <h5 class="card-title">Marisco</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
