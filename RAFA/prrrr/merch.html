<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariscos Recio - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Pescado</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Marisco</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Merchandising</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sobre-nosotros">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trabaja-con-nosotros">Trabaja Con Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#oferta-semana">Oferta de la Semana</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cuenta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid py-4">
    <div class="container">
      <div class="row">
        <aside class="col-md-3">
          <!-- Aquí se deja el aside vacío -->
        </aside>

        <div class="col-md-9">
          <h1 class="text-center mb-5">Merchandising Oficial</h1>
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="img/merch/taza.webp" class="card-img-top" alt="Producto 1">
                <div class="card-body">
                  <h5 class="card-title">Taza</h5>
                  <p class="card-text">Precio: 7€</p>
                  <div class="d-flex justify-content-between align-items-start">
                    <button class="btn btn-danger"><i class="bi bi-cart-plus"></i> Comprar</button>
                    <button class="btn btn-danger"><i class="bi bi-heart"></i> Me gusta</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="img/merch/llavero.jpg" class="card-img-top" alt="Producto 2">
                <div class="card-body">
                  <h5 class="card-title">Llavero</h5>
                  <p class="card-text">3,5€</p>
                  <div class="d-flex justify-content-between align-items-start">
                    <button class="btn btn-danger"><i class="bi bi-cart-plus"></i> Comprar</button>
                    <button class="btn btn-danger"><i class="bi bi-heart"></i> Me gusta</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <img src="img/merch/pin.jpg" class="card-img-top" alt="Producto 3">
                <div class="card-body">
                  <h5 class="card-title">Imán Nevera</h5>
                  <p class="card-text">2€</p>
                  <div class="d-flex justify-content-between align-items-start">
                    <button class="btn btn-danger"><i class="bi bi-cart-plus"></i> Comprar</button>
                    <button class="btn btn-danger"><i class="bi bi-heart"></i> Me gusta</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Agrega más tarjetas de productos si es necesario -->
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
