<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pedido Finalizado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="../../static/css/estiloCarrito.css" th:href="@{/css/estiloCarrito.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="icon" href="../static/img/cara.png" th:href="@{/img/cara.png}" type="image/x-icon">
</head>

<body>
	<header th:replace="~{fragmentos/header::header}">
	</header>
	<div class="container">
		<h1 class="text-center mt-5">Pedido Finalizado</h1>


		<div class="row mt-5">
			<div class="col-md-6">
				<h2>Datos del Pedido</h2>
				<p>Fecha del Pedido: <span th:text="${pedido.fechaPedido}"></span></p>
				<p>Usuario: <span th:text="${pedido.usuario.nombre}"></span></p>
				<p>Precio Total del Pedido: <span th:text="${pedido.precioFinal}"></span> €</p>
			</div>
		</div>


		<div class="row mt-5">
			<div class="col-md-12">
				<h2>Líneas de Pedido</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Producto</th>
							<th>Cantidad</th>
							<th>Precio Unitario</th>
							<th>Precio Total por Línea</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linea : ${pedido.lineasDePedido}">
							<td th:text="${linea.producto.nombre}"></td>
							<td th:text="${linea.cantidad}"></td>
							<td th:text="${linea.producto.precio}"></td>
							<td th:text="${linea.subtotal}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="btn-container">
		<a th:href="@{/main}" class="btn-content">
			<button> Volver
			</button>
		</a>
	</div>




</body>

</html>
