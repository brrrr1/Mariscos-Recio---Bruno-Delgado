<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Merch</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<nav th:replace="~{fragmentos/navIndex::navIndex}"></nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="d-flex justify-content-end mb-3">
					<a th:href="@{mform}" class="btn btn-success">Nuevo producto</a>
				</div>
				<br /><br />
				<table class="table">
					<thead>
						<tr>
							<th>Foto</th>
							<th>Id</th>
							<th>Nombre</th>
							<th>Descripción</th>
							<th>Likes</th>
							<th>Foto</th>
							<th>Precio</th>
							<th>Stock</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="merch : ${listaMerch}">
							<td> <img
									th:src="${not (#strings.isEmpty(merch.foto))} ? ${merch.foto} : 'https://llerena.org/wp-content/uploads/2017/11/imagen-no-disponible.jpg'"
									class="img-responsive icono-categoria card-img-top" alt="imagen" /></td>
							<td th:text="${merch.id}">1</td>
							<td th:text="${merch.nombre}">Nombre</td>
							<td th:text="${merch.descripcion}">Descripción</td>
							<td th:text="${merch.likes}">Likes</td>
							<td th:text="${merch.foto}">Foto (URL)</td>
							<td th:text="${merch.precio}">Precio</td>
							<td th:text="${merch.stock}">Stock</td>
							<td class="operaciones">
								<a href="#" th:href="@{/admin/merch/editarMerch/{id}(id=${merch.id})}"
									class="btn btn-primary">Editar</a>
								<a href="#" id="borrarBtn${merch.id}"
									th:href="@{/admin/merch/borrarMerch/{id}(id=${merch.id})}"
									class="btn btn-danger">Borrar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script>
		function confirmarBorrado(event) {
			let confirmacion = confirm('¿Estás seguro de que deseas borrar este elemento?');
			if (!confirmacion) {
				event.preventDefault();
			}
		}

		function asociarEventListeners() {

			let botonesBorrar = document.querySelectorAll('[id^="borrarBtn"]');

			botonesBorrar.forEach(asociarEvento);
		}

		function asociarEvento(boton) {
			boton.addEventListener('click', confirmarBorrado);
		}

		document.addEventListener('DOMContentLoaded', asociarEventListeners);
	</script>
</body>

</html>
