<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-danger" th:replace="~{fragmentos/nav::nav}">
		</nav>
	</header>
	
	
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 main">
					<h1>Listado de Empleados</h1>
					<div class="row">
						<div class="col-sm-3" th:each="empleado : ${listaEmpleados}">
							<a href="#">
								<div class="col-item">
									<div class="info">
										<div class="row">
											<div class="price col-md-12">
												<h5 th:text="${empleado.nombre + ' ' + empleado.apellido}">Nombre y Apellido</h5>
												<p th:text="${empleado.sueldo}">Sueldo</p>
												<p th:text="${empleado.fechaIngreso}">Fecha de Ingreso</p>
												<p th:text="${empleado.fechaSalida}">Fecha de Salida</p>
											</div>
											</div>
	
										</div>
									</div>
								</div>
							</a>
						</div>
					</div>
	
				</div>
			</div>	
</body>
</html>
