<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Página de gestión de usuarios">
	<title>usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../../static/js/IndexScript.js" th:src="@{/js/IndexScript.js}" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link href="../../static/css/botonGithub.css" th:href="@{/css/botonGithub.css}" rel="stylesheet" />
</head>

<body>
	<nav th:replace="~{fragmentos/navIndex::navIndex}"></nav>

	<div class="container mt-5">

		<div class="row mb-4">
			<div class="col-md-12">
				<form class="d-flex justify-content-center" th:action="@{/admin/usuarios/buscarUsuario}" method="GET">
					<input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search"
						name="busqueda">
					<button class="btn btn-outline-danger" type="submit">Buscar</button>
				</form>


			</div>
		</div>

		<div class="row">
			<div class="col-md-10 offset-md-1">
				<div class="d-flex justify-content-end mb-3">
					<a th:href="@{uform}" class="btn btn-success">Nuevo usuario</a>
				</div>
				<br /><br />
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>DNI</th>
							<th>email</th>
							<th>Nº de Pedidos</th>
							<th>Dirección</th>
							<th>Admin</th>
							<th>Empleado</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaUsuarios}">
							<td th:text="${usuario.id}">1</td>
							<td th:text="${usuario.nombre}">Nombre</td>
							<td th:text="${usuario.apellido}">Descripción</td>
							<td th:text="${usuario.dni}">DNI</td>
							<td th:text="${usuario.email}">email</td>
							<td th:text="${usuario.numPedidos}">Nº de Pedidos</td>
							<td th:text="${usuario.direccion}">direccion</td>
							<td th:text="${usuario.esAdmin}">Admin</td>
							<td th:text="${usuario.esEmpleado}">Empleado</td>
							<td class="operaciones">
								<a href="#" th:href="@{/admin/usuarios/editarUsuario/{id}(id=${usuario.id})}"
									class="btn btn-white">
									<i class="bi bi-pencil"></i>
									Editar</a>
								<a href="#" id="borrarBtn${usuario.id}"
									th:href="@{/admin/usuarios/borrarUsuario/{id}(id=${usuario.id})}"
									class="btn btn-dark">
									<i class="bi bi-trash"></i>
									Borrar</a>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="modal fade" id="borrarModal" tabindex="-1" aria-labelledby="borrarModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="borrarModalLabel">Confirmar borrado</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								¿Estás seguro de que deseas borrar este usuario?
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Cancelar</button>
								<a id="confirmarBorradoLink" href="#" class="btn btn-dark">
									<i class="bi bi-trash"></i>
									Borrar</a>
							</div>
						</div>
					</div>
				</div>
				<footer th:replace="~{fragmentos/footer::footer}">

</body>

</html>
