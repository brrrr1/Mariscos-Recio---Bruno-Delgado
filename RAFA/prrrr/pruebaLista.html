<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Merch</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main}">Mariscos Recio</a>
            <a th:href="@{/admin/home}">Inicio</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="d-flex justify-content-end mb-3">
                    <a th:href="@{mform}" class="btn btn-primary">Nuevo producto</a>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Likes</th>
                            <th>Foto</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Operaciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="merch : ${listaMerch}">
                            <td th:text="${merch.nombre}">Nombre</td>
                            <td th:text="${merch.descripcion}">Descripción</td>
                            <td th:text="${merch.likes}">Likes</td>
                            <td th:text="${merch.foto}">Foto (URL)</td>
                            <td th:text="${merch.precio}">Precio</td>
                            <td th:text="${merch.stock}">Stock</td>
                            <td class="operaciones">
                                <a href="#" th:href="@{/admin/merch/editarMerch/{id}(id=${merch.id})}" class="btn btn-primary">Editar</a>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                    data-bs-target="#delete-modal">Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Borrar producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está usted seguro de borrar este producto?</p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <a href="#" th:href="@{/admin/merch/borrarMerch/{id}(id=${merch.id})}" class="btn btn-danger">Sí</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
