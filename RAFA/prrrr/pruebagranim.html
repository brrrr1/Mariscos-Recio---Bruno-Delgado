<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón con degradado de Granim.js</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/granim@4.0.0/dist/granim.min.css">
  <script src="librerias/granim.js-2.0.0/dist/granim.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Botón con degradado de Granim.js</h1>

    <button class="btn btn-primary">Mi botón</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/granim@4.0.0/dist/granim.min.js"></script>

  <script>
    // Inicializa Granim.js en el botón
    const granimInstance = new Granim({
      element: '.btn',
      direction: 'top-down',
      isPausedWhenNotInView: true,
      colors: ['#ff0000', '#ffff00'], // Colores del degradado
    });

    // Inicia la animación del degradado
    granimInstance.play();
  </script>
</body>
</html>
